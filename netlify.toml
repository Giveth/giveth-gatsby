[build]
  publish = "public"

# [[plugins]]
#  package = "netlify-plugin-gatsby-cache"

[build.environment]
  # cache Cypress binary in local "node_modules" folder so Netlify caches it
  CYPRESS_CACHE_FOLDER = "./node_modules/CypressBinary"
  # set TERM variable for terminal output
  TERM = "xterm"

[[redirects]]
  from = "/donate/:id"
  to = "/donate"
  status = 200
  force = true

[[redirects]]
  from = "/project/:id"
  to = "/project"
  status = 200
  force = true

[[redirects]]
  from = "/user/:address"
  to = "/user"
  status = 200
  force = true